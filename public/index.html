<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons"
      rel="stylesheet"
    />
    <title>Todorant</title>
    <style>body { background-color: #040404 }</style>
    <script src="https://apis.google.com/js/api:client.js"></script>
  </head>
  <body>
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId: '640750769753434',
          cookie: true,
          xfbml: true,
          version: 'v3.2',
        })
        FB.AppEvents.logPageView()
      }

      ;(function(d, s, id) {
        var js,
          fjs = d.getElementsByTagName(s)[0]
        if (d.getElementById(id)) {
          return
        }
        js = d.createElement(s)
        js.id = id
        js.src = 'https://connect.facebook.net/en_US/sdk.js'
        fjs.parentNode.insertBefore(js, fjs)
      })(document, 'script', 'facebook-jssdk')
    </script>
    <noscript>
      <font color="white">
        <strong
          >We're sorry but Todorant doesn't work properly without JavaScript
          enabled. Please, enable it to continue.</strong
        >
      </font>
    </noscript>
    <div id="app"><center><img src="https://giphygifs.s3.amazonaws.com/media/CD1tWaGFs5teM/giphy.gif" height="100"></img></center></div>
    <!-- built files will be auto injected -->
  </body>
</html>
